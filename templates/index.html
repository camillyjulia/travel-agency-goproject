<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <button class="menu-btn">Países</button>
            <button class="menu-btn">Pacotes</button>
            <button class="menu-btn">Experiências</button>
            <button class="reserve-btn">Reserve</button>
        </nav>

        <div class="hero">
            <h1>Encontre o seu lugar perfeito<br>para visitar</h1>
        </div>

        <div class="search-bar">
            <div class="search-item">
                <span class="icon">🏠</span>
                <div>
                    <p class="label">Local</p>
                    <p class="value">Rio de Janeiro, RIO</p>
                </div>
            </div>

            <div class="search-item">
                <span class="icon">📅</span>
                <div>
                    <p class="label">Check-in</p>
                    <p class="value">28 de junho, 2025</p>
                </div>
            </div>

            <div class="search-item">
                <span class="icon">📅</span>
                <div>
                    <p class="label">Check-out</p>
                    <p class="value">1 de julho, 2025</p>
                </div>
            </div>

            <button class="reserve-btn">Reserve</button>
        </div>
    </div>
</body>
</html>
